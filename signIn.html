<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<title>Sign In</title>
		<link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="./css/foundation.css"/>
		<script src="js/vendor/modernizr.js"></script>	
	</head>
	<body>
	<!--HEADER-->
			<div class = "row">
				<div class= "small-12 large-12 columns">
					<div id="header"></div>
				</div>
			</div>			
	<!--SIDE NAV-->	
		<div class="row">
			<div class = "small-3 large-3 columns">
				<div id="sideNav"></div>
			</div>
	<!--MAIN CONTENT-->
			<div class = "small-9 large-9 columns">	
				<div class="row">				
					<div class="small-6 large-6 small-centered columns">
						<div class="panel callout radius">
							<h3 class="text-center">Sign In</h3>					
							<form id="signIn" data-abide>
								<div class="row">
									
										<div class="small-4 columns">
											<label for="right-label" class="right">
												Username
											</label>
											<small class="error">Invalid Username</small>
										</div>
										<div class="small-8 columns">
											<input type="text" id="right-label" required placeholder="Enter Username">
										</div>	
								</div>
								<div class="row">
								
										<div class="small-4 columns">
											<label for="right-label" class="right">Password</label>
										</div>
										<div class="small-8 columns">
											<input type="password" id="right-label"  required placeholder="Enter Password">
										</div>
								
								</div>
								<div class="row">
									<div class="small-5 small-centered columns">
										<input class="button tiny" type="submit" value="Sign In">
									</div>
								</div>
							</form>	
							<div class="row">
								<div class = "small-12 large-12 columns">
									<a href="createAccount.html">
										<h6 class="text-center">Create An Account</h6>
									</a>
								</div>
							</div>
						</div>
					</div>					
				</div>
			</div>	
		</div>

	<!--FOOTER-->
		<div class = "row">
			<div class = "small-9 large-8 small-centered columns">
				<div id="footer"></div>
			</div>
		</div>
	<!--SCRIPTS-->
   		<script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
	 	<script type="text/javascript">
			$("#header").load("header.html");
			$('#sideNav').load("sideNav.html");
			$("#footer").load("footer.html");
		</script>
		<script src="js/foundation/foundation.dropdown.js"></script>
        <script>
        	$(document).ready(function(){
				$(document).foundation();
        	})
       	</script>
        
	</body>
</html>
