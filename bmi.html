<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<title>Childrens BMI calculator</title>
		<link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="./css/foundation.css"/>
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
	<!--HEADER-->
		<div class = "row">
			<div class= "small-12 large-12 columns">
				<div id="header"></div>
			</div>
		</div>			
	<!--sideNav section-->		
		<div class="row">
			<div class = "small-3 large-3 columns">
				<div id="sideNav"></div>
			</div>
	<!--MAIN CONTENT-->
			<div class = "small-9 large-9 columns">
				<form name="bmiForm">
					<div class = "row">
						<div class = "small-12 large-12 columns">
								<div class="row">
									<div class="small-6 small-centered columns">
										<fieldset>
											<legend>BMI Calculator</legend>
												 <div class="row">
			                              		  	<div class="small-6 columns">
			                                    		<label for="sex">Select Gender:</label>
			                                    	</div>
			                                    	<div class="small-6 columns">
			                                        	<select id="sex">
			                                        		<option>Male</option>
			                                        		<option>Female</option>
			                                        	</select>
			                               		 	</div>
			                            		</div>

											   <div class="row">
			                              		  	<div class="small-6 columns">
			                                    		<label for="weight">Your Weight(kg):</label>
			                                    	</div>
			                                    	<div class="small-6 columns">
			                                        	<input required="" autofocus="" type="text" id="weight" name="weight" placeholder="Weight (kg)" />
			                               		 	</div>
			                            		</div>
												<div class="row">
			                              		  	<div class="small-6 columns">
			                                    		<label for="height">Your height (cm):</label>
			                                    	</div>
			                                    	<div class="small-6 columns">
			                                        	<input required="" autofocus="" type="text" id="height" name="height" placeholder="Height (cm)" />
			                               		 	</div>
			                            		</div>
			                            		<div class="row">
			                            			<div class="small-6 columns">
			                            				<input type="submit" class="button tiny radius round" value="Calculate BMI" id="calculate"/>
			                            			 <!-- onClick="calculateBmi() -->
			                            			</div>
			                            			<div class="small-6 columns">
			                            				<input type="reset" value="Reset" class="button tiny radius round alert"/>
			                            			</div>
			                            		</div>
			                            </fieldset>
	                         		 </div>
	                         	</div>       
	                    </div>
               		</div>
               	</form>		
                	<div class="row" id="response">
                		<!-- <div class= "small-6 columns">
                           	<div class="row">
                           		<div class="small-12 columns">
                            		<h6>Your BMI:</h6> 
                            		<div id="yourBMI"></div>
                            	</div>
                            </div>
                            <div class="row">
                            	<div class="small-12 columns">                            		
                           			<h6>This Means:</h6> 
                           			<div id="information"></div>
		                        </div>	
							</div>
						</div> -->
					</div>	
			</div>
		</div>

	<!--FOOTER-->
		<div class = "row">
			<div class = "small-9 small-centered columns">
				<div id="footer"></div>
			</div>
		</div>
	<!--SCRIPTS-->
   		<script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <!--Load the bmi javascript-->
        <script src="js/bmi.js"></script>
	 	<script type="text/javascript">
			$("#header").load("header.html");
			$('#sideNav').load("sideNav.html");
			$("#footer").load("footer.html");
		</script>
		<script src="js/foundation/foundation.dropdown.js"></script>
        <script>
        	$(document).ready(function(){
				$(document).foundation();
        	})
       	</script>
        
	</body>
</html>
