<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			<title>Feedback Form</title>

		<link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="./css/foundation.css"/>
		

		<script src="js/vendor/modernizr.js"></script>
		

	</head>
		
		

	<body>

		<!--MAIN CONTENT-->
			<div class = "small-9 large-9 columns">
				<!--Feedback Form-->
				<h2>Feedback Form</h2>
				<!--INPUT OVERVIEW OF FORM-->
					<div class="row">
						<div class="small-8 large-8 columns" id="feedbackForm">
							<form id ="feedback" action="submit.html">
					
								<fieldset>
									<legend>Your Details</legend>
										<ul class="no-bullet">
											<li>
												<div class="row">
													<div class="small-4 large-4 columns">	
														<label for="nameFirst">First Name:</label>
													</div>
													<div class="small-8 large-8 columns">
														<input id="nameFirst" name="nameFirst" placeholder="First Name" required="" autofocus="" type="text"/>
													</div>
											</li>
											<li>
												<div class="row">
													<div class="small-4 large-4 columns">	
														<label for="nameLast">Last Name:</label>
													</div>
													<div class="small-8 large-8 columns">
														<input id="nameLast" name="nameLast" placeholder="Last Name" required="" autofocus="" type="text"/>
													</div>	
											</li>
											<li>
												<div class="row">
													<div class="small-4 large-4 columns">	
														<label for="email">Email:</label>
													</div>
													<div class="small-8 large-8 columns">
														<input id="email" name="email" placeholder="blah@example.com.au" required="" autofocus="" type="text"/>
													</div>	
											</li>
										</ul>
								</fieldset>

								<fieldset>
									<legend>Feedback</legend>
										<ul class="no-bullet">
											<li>
												<label for="category">Category:</label>
												<select id="category" required="">
													<option>Information about Health</option>
													<option>Information about Fitness</option>
													<option>Site design/Usability</option>
													<option>Quality of games</option>
													<option>Validity of Recipes</option>
													<option>General complaints</option>
													<option>Other</option>
												</select>
											</li>
											<li>
												<label for="comments">Comments:</label>
												<textarea id="comments" placeholder="Enter your feedback "></textarea>
											</li>
										</ul>
								</fieldset>
								<div class="row">
									<div class="small-5 large-5 columns small-centered">
										<input type="submit" class="button tiny radius round" value="submit" name="buttonSubmit"/>
										<input type = "reset" class="button alert tiny radius round" value="reset" name="buttonReset"/>
									</div>
								</div>
				
						</form>
					</div>
				</div>
			</div>
		</div>

			<!--FOOTER-->

			<div class = "small-9 large-8 small-centered columns">

				 <li><a href="./siteMap.html">Site Map</a></li>
					<li>&#x2620;</li>
					 
				</ul>
			</div>
		</div>


   		<script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/fastclick.js"></script>
        <script src="js/foundation.min.js"></script>
