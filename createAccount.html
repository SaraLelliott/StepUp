<!DOCTYPE html>
<html>
		<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<title>Home</title>
		<link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="./css/foundation.css"/>
		<script src="js/vendor/modernizr.js"></script> 
		

</script>
		
	</head>
	<body>
	<!--HEADER-->
		<div class = "row">
			<div class= "small-12 large-12 columns">
				<div id="header"></div>
			</div>
		</div>			
	<!--sideNav section-->		
		<div class="row">
			<div class = "small-3 large-3 columns">
				<div id="sideNav"></div>
			</div>
	<!--Main content-->
			<div class="small-9 large-9 columns">
				<div class="row">
					<div class="small-8 large-8 columns">
				<!--Sign Up form-->
					<h2>Create an Account</h2>			
					<form id="signUp" >
						<fieldset>
							<h5 class="text-center">Your Details</h5>
									<label for="nameFirst">First Name</label>
										<input id="nameFirst" name="nameFirst" placeholder="First Name" required="" type="text"/>
									<label for="nameLast">Last Name</label>
										<input id="nameLast" name="nameLast" placeholder="Last Name" required="" type="text"/>
									<label for="emailAddress">Email</label>
										<input id="emailAddress" name="emailAddress" placeholder="abc123@gmail.com" required="" type="email"/>
									<label for="nameUser">Create a Username</label>
										<input id="username" name="userId" placeholder="" required-"" type="text">
									<label for="password">Create a Password</label>
										<input id="password" name="pswd" placeholder="Create Password" required="" type="password">
									<label for="password">Confirm Password</label>	
										<input  id="password" name="confirmpswd" placeholder="Confirm Password" type="password"> 
									<div class="row">	
										<div class="small-6 small-centered columns">		
											<input class="button tiny round"	type="submit" id="submit" value="Create Account">
											<input class="button tiny round alert"	type="reset" value="reset">
										</div>
									</div>
						</fieldset>	
					</form>		
					</div>
				</div>
			</div>
		</div>

	<!--FOOTER-->
		<div class = "row">
			<div class = "small-9 small-centered columns">
				<div id="footer"></div>
			</div>
		</div>
	<!--SCRIPTS-->
   		<script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script type="text/javascript" src="js/createAccount.js"></script>
	 	<script type="text/javascript">
			$("#header").load("header.html");
			$('#sideNav').load("sideNav.html");
			$("#footer").load("footer.html");
		</script>
		<script src="js/foundation/foundation.dropdown.js"></script>
        <script>
        	$(document).ready(function(){
				$(document).foundation();
        	})
       	</script>

	</body>
</html>
